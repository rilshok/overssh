site_name: <PROJECT_NAME>
site_description: <PROJECT_DESCRIPTION>
site_url: https://<AUTHOR_NICKNAME>.github.io/<PROJECT_NAME>
repo_url: <AUTHOR_GITHUB>/<PROJECT_NAME>
repo_name: "<AUTHOR_NICKNAME>/<PROJECT_NAME>"
watch: [<PROJECT_NAME>]

markdown_extensions:
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true

  # - callouts
  - pymdownx.details
  # - pymdownx.emoji
  # - pymdownx.magiclink
  # - pymdownx.snippets:
  #     check_paths: true

  # - pymdownx.tasklist


plugins:
  - search
  - autorefs
  - coverage
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            merge_init_into_class: true
            show_if_no_docstring: true
            show_bases: false
            show_signature_annotations: true
            show_root_heading: true
            show_source: false

theme:
  name: material
  features:
    - content.code.annotate
  # - navigation.tabs
  # - navigation.top
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

nav:
  - Home: index.md
